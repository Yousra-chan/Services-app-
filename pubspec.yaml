name: myapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

  # Maps & GPS
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^2.2.0

  # HTTP
  http: ^1.5.0

  # Storage
  shared_preferences: ^2.5.3

  # UI components
  drop_down_list: ^2.0.0

  # State management
  provider: ^6.1.1

  # Auth
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^7.0.1

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Permissions
  permission_handler: ^11.0.0

  # -----------------------
  # ðŸ”¥ Firebase (versions compatibles)
  # -----------------------
  firebase_core: ^2.24.2
  cloud_firestore: ^4.15.8
  firebase_auth: ^4.15.2
  firebase_storage: ^11.5.7
  firebase_messaging: ^14.7.9

  # Geospatial Firestore queries
  geoflutterfire_plus: ^0.0.21   # â¬…ï¸ 100% compatible Firestore 4.x

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.6
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_image/logo.png"
  web:
    generate: true
    image_path: "assets/logo_image/logo.png"
    background_color: "#ffffff"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/logo_image/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo_image/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png
    - assets/logo_image/logo.png

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-VariableFont_wght.ttf
          weight: 400
        - asset: assets/fonts/Exo2-VariableFont_wght.ttf
          weight: 700
        - asset: assets/fonts/Exo2-Italic-VariableFont_wght.ttf
          weight: 400
          style: italic

flutter_intl:
  enabled: true
  use_deferred_loading: false
